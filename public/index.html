<div style="margin-top:5px;">
    <p style="font-family:monospace;">
        <span>Moveable Map Locations: <span id="mmlSpan"></span></span>
        <span style="margin-left:50px;">Important Map Nodes: <span id="imnSpan"></span></span>
        <span style="margin-left:50px;">Ratio: <span id="ratioSpan"></span></span>
    </p>
    <button onclick="emptyMap()">empty map</button>
    <button onclick="randomMap()">random map</button>
    <button onclick="houseMap()">random dungeon</button>
    <button onclick="setDraw(start)">set start</button>
    <button onclick="setDraw(goal)">set goal</button>
    <button onclick="toggleEndpointOverlay()">toggle endpoint overlay</button>
    <button onclick="toggleGraphOverlay()">toggle graph overlay</button>
    <button onclick="togglePathOverlay()">toggle path overlay</button>
</div>

<div style="margin-top:5px">
    <canvas id="myCanvas"
        onmousedown="handleMouseDown(event.offsetX, event.offsetY)"
        onmouseup="handleMouseUp()"
        onmousemove="handleMouseMove(event.offsetX, event.offsetY)"
        style="border: 1px solid;">
    </canvas>
</div>
