<div style="margin:30px">
    <div class="row">
        <div class="col-2">
            <input id="glowEarth1" type="checkbox">
            <label for="glowEarth1" style="margin-left:5px">glow earth-1</label>
        </div>
        <div class="col-2">
            <input id="glowFire1" type="checkbox">
            <label for="glowFire1" style="margin-left:5px">glow fire-1</label>
        </div>
        <div class="col-2">
            <input id="glowWater1" type="checkbox">
            <label for="glowWater1" style="margin-left:5px">glow water-1</label>
        </div>
        <div class="col-2">
            <input id="glowAir1" type="checkbox">
            <label for="glowAir1" style="margin-left:5px">glow air-1</label>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <input id="glowEarth2" type="checkbox">
            <label for="glowEarth2" style="margin-left:5px">glow earth-2</label>
        </div>
        <div class="col-2">
            <input id="glowFire2" type="checkbox">
            <label for="glowFire2" style="margin-left:5px">glow fire-2</label>
        </div>
        <div class="col-2">
            <input id="glowWater2" type="checkbox">
            <label for="glowWater2" style="margin-left:5px">glow water-2</label>
        </div>
        <div class="col-2">
            <input id="glowAir2" type="checkbox">
            <label for="glowAir2" style="margin-left:5px">glow air-2</label>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <input id="glowFireEarth" type="checkbox">
            <label for="glowFireEarth" style="margin-left:5px">glow fire-earth</label>
        </div>
        <div class="col-2 offset-2">
            <input id="glowWaterAir" type="checkbox">
            <label for="glowWaterAir" style="margin-left:5px">glow water-air</label>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <input id="glowFireWater" type="checkbox">
            <label for="glowFireWater" style="margin-left:5px">glow fire-water</label>
        </div>
        <div class="col-2">
            <input id="glowFireAir" type="checkbox">
            <label for="glowFireAir" style="margin-left:5px">glow fire-air</label>
        </div>
        <div class="col-2">
            <input id="glowWaterEarth" type="checkbox">
            <label for="glowWaterEarth" style="margin-left:5px">glow water-earth</label>
        </div>
        <div class="col-2">
            <input id="glowAirEarth" type="checkbox">
            <label for="glowAirEarth" style="margin-left:5px">glow air-earth</label>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-2">
            <select class="col-12" size="4" id="itemTypeSelect">
                <option value="helmet" selected>helmet</option>
                <option value="gloves">gloves</option>
                <option value="boots">boots</option>
                <option value="body">body</option>
                <!--<option value="weapon">weapon</option>-->
            </select>
            <button class="col-12" onclick="stepReset()">Reset</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepBase()">Base (1)</button>
            <button class="col-12" onclick="stepBaseReset()">Reset Base</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepPrimary()">Primary (3)</button>
            <button class="col-12" onclick="stepPrimaryReset()">Reset Primary</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepSecondary()">Secondary (1+)</button>
            <button class="col-12" onclick="stepSecondaryReset()">Reset Secondary</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepEnhance()">Enhance (N/A)</button>
            <button class="col-12" onclick="stepEnhanceReset()">Reset Enhance</button>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-2">
            <div class="row"><span class="col-12">Item Type:</span></div>
            <div class="row"><span class="col-12">Enchantability:</span></div>
            <div class="row"><span class="col-12">Property 1:</span></div>
            <div class="row"><span class="col-12">Property 2:</span></div>
            <div class="row"><span class="col-12">Property 3:</span></div>
            <div class="row"><span class="col-12">Property 4:</span></div>
            <div class="row"><span class="col-12">Property 5:</span></div>
            <div class="row"><span class="col-12">Property 6:</span></div>
            <div class="row"><span class="col-12">Property 7:</span></div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-12" id="itemType"></div>
            </div>
            <div class="row">
                <div class="col-12" id="enchantability"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property1"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property2"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property3"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property4"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property5"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property6"></div>
            </div>
            <div class="row">
                <div class="col-12" id="property7"></div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <span class="col-12" id="errorText"></span>
    </div>
    
    <div class="row" style="margin-top:20px">
        <span class="col-12" id="helpText"></span>
    </div>
</div>
