<link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.css">
<script src="scripts/underscore/underscore.js"></script>
<script src="scripts/jquery/dist/jquery.js"></script>
<script src="scripts/tether/dist/js/tether.js"></script>
<script src="scripts/bootstrap/dist/js/bootstrap.js"></script>

<script src="rand.js"></script>
<script src="controller.js"></script>
<script src="app.js"></script>

<div style="margin:30px">
    <div class="row">
        <div class="col-3">
            <input id="glowEarth1" type="checkbox">
            <label for="glowEarth1" style="margin-left:5px">glow earth-1</label>
        </div>
        <div class="col-3">
            <input id="glowFire1" type="checkbox">
            <label for="glowFire1" style="margin-left:5px">glow fire-1</label>
        </div>
        <div class="col-3">
            <input id="glowWater1" type="checkbox">
            <label for="glowWater1" style="margin-left:5px">glow water-1</label>
        </div>
        <div class="col-3">
            <input id="glowAir1" type="checkbox">
            <label for="glowAir1" style="margin-left:5px">glow air-1</label>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <input id="glowEarth2" type="checkbox">
            <label for="glowEarth2" style="margin-left:5px">glow earth-2</label>
        </div>
        <div class="col-3">
            <input id="glowFire2" type="checkbox">
            <label for="glowFire2" style="margin-left:5px">glow fire-2</label>
        </div>
        <div class="col-3">
            <input id="glowWater2" type="checkbox">
            <label for="glowWater2" style="margin-left:5px">glow water-2</label>
        </div>
        <div class="col-3">
            <input id="glowAir2" type="checkbox">
            <label for="glowAir2" style="margin-left:5px">glow air-2</label>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <input id="glowFireEarth" type="checkbox">
            <label for="glowFireEarth" style="margin-left:5px">glow fire-earth</label>
        </div>
        <div class="col-3 offset-3">
            <input id="glowWaterAir" type="checkbox">
            <label for="glowWaterAir" style="margin-left:5px">glow water-air</label>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <input id="glowFireWater" type="checkbox">
            <label for="glowFireWater" style="margin-left:5px">glow fire-water</label>
        </div>
        <div class="col-3">
            <input id="glowFireAir" type="checkbox">
            <label for="glowFireAir" style="margin-left:5px">glow fire-air</label>
        </div>
        <div class="col-3">
            <input id="glowWaterEarth" type="checkbox">
            <label for="glowWaterEarth" style="margin-left:5px">glow water-earth</label>
        </div>
        <div class="col-3">
            <input id="glowAirEarth" type="checkbox">
            <label for="glowAirEarth" style="margin-left:5px">glow air-earth</label>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-2">
            <select size="5" id="itemTypeSelect">
                <option value="helmet" selected>helmet</option>
                <option value="gloves">gloves</option>
                <option value="boots">boots</option>
                <option value="body">body</option>
                <!--<option value="weapon">weapon</option>-->
            </select>
        </div>

        <div class="col-2">
            base (1)
        </div>

        <div class="col-2">
            primary (3)
        </div>

        <div class="col-2">
            secondary (n)
        </div>

        <div class="col-2">
            enhance
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <div class="col-2">
            <button onclick="stepReset()">Reset</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepBase()">Base</button>
            <button class="col-12" onclick="stepBaseReset()">Reset Base</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepPrimary()">Primary</button>
            <button class="col-12" onclick="stepPrimaryReset()">Reset Primary</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepSecondary()">Secondary</button>
            <button class="col-12" onclick="stepSecondaryReset()">Reset Secondary</button>
        </div>

        <div class="col-2">
            <button class="col-12" onclick="stepEnhance()">Enhance</button>
            <button class="col-12" onclick="stepEnhanceReset()">Reset Enhance</button>
        </div>
    </div>

    <div class="row" style="margin-top:20px">
        <span class="col-12">Item Type: <span id="itemType" style="margin-left:40px"></span></span>
        <span class="col-12">Enchantability: <span id="enchantability" style="margin-left:40px"></span></span>
        <span class="col-12">Property 1: <span id="property1" style="margin-left:40px"></span></span>
        <span class="col-12">Property 2: <span id="property2" style="margin-left:40px"></span></span>
        <span class="col-12">Property 3: <span id="property3" style="margin-left:40px"></span></span>
        <span class="col-12">Property 4: <span id="property4" style="margin-left:40px"></span></span>
        <span class="col-12">Property 5: <span id="property5" style="margin-left:40px"></span></span>
        <span class="col-12">Property 6: <span id="property6" style="margin-left:40px"></span></span>
        <span class="col-12">Property 7: <span id="property7" style="margin-left:40px"></span></span>
    </div>

    <div class="row" style="margin-top:20px">
        <span class="col-12" id="helpText"></span>
    </div>
</div>
